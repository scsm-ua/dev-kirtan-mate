<!doctype html>

<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/song-page.css" />
        <link rel="stylesheet" href="../css/partials/song.css" />
    </head>

    <body>
        <div class="Layout">
            <div class="Layout__content">
                <header class="Header">
    <link
        rel="stylesheet"
        href="../css/partials/header.css"
    />

    <div class="Header__container">
        <div class="Header__content">
            <a href="" class="Header__home">
                <img
                    alt="Home"
                    class="Header__logo"
                    src="../icons/svg/kirtan-mate.svg"
                />
            </a>
        </div>
    </div>
</header>


                <main class="Main SongPage">
                    <div class="Main__container SongPage__container">
                        <div class="Main__content SongPage__content">
                            <header class="SongPage__header">
                                <div class="SongPage__box">
                                    


                                    
                                </div>

                                <button
                                    class="AppButton RoundButton RoundButton--L RoundButton--dark"
                                    title="Поділитися піснею"
                                >
                                    <span class="AppIcon icon-share"></span>
                                </button>
                            </header>

                            <main class="SongPage__main">
                                
                            </main>
                        </div>

                            <div class="SongShare">
    <link rel="stylesheet" href="../css/partials/song-share.css" />

    <div class="SongShare__container">
        <h4 class="SongShare__share">Поділитися</h4>

        <div class="SongShare__content">
            <div class="SongShare__qr" id="qrcode"></div>

            <div class="SongShare__copy">
                <label for="" class="SongShare__label"
                    >Копіювати посилання на сторінку</label
                >

                <div class="SongShare__form">
                    <input
                        class="SongShare__input"
                        id="href"
                        readonly
                        type="text"
                    />

                    <button
                        class="RoundButton RoundButton--green SongShare__button"
                        id="button"
                    >
                        <span class="SongShare__icon icon-content_copy"></span>
                    </button>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script>
            const href = window.location.href;
            const button = document.getElementById('button');
            const input = document.getElementById('href');

            /**/
            input.value = href;
            button.addEventListener('click', () => copyTextToClipboard(href));

            /**/
            const qr = document.getElementById('qrcode');
            new QRCode(qr, {
                text: href,
                width: 128,
                height: 128
            });

            /**/
            function copyTextToClipboard(text) {
                navigator.clipboard.writeText(text).catch(window.console.error);
            }
        </script>
    </div>
</div>

                    </div>
                </main>

                <!--        <footer class="SongPage__footer"></footer>-->
            </div>
        </div>
    </body>
</html>
