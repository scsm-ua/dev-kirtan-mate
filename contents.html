<!doctype html>

<html lang="en">
<head>
    <script>
        let preservedBookId;
        try {
            preservedBookId = localStorage.getItem('CURRENT_BOOK_ID');
        } catch (e) {
            console.error(e);
        }

        const lang = preservedBookId ||
            (
                navigator.language ||
                Intl.DateTimeFormat().resolvedOptions()
            ).slice(0, 2) ||
            'en';

        window.location = location.origin + '/' + lang + '/contents.html';
    </script>
</head>
</html>
